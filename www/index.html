<!DOCTYPE html>
<html ng-app>
<head>
	<title>demo</title>
	<meta charset="utf-8"></meta>
	<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"></meta>
	<meta content="yes" name="apple-mobile-web-app-capable"></meta>
	<meta content="black" name="apple-mobile-web-app-status-bar-style"></meta>
	<meta content="telephone=no" name="format-detection"></meta>
	<meta content="edge" http-equiv="X-UA-Compatible"></meta>
	<link rel="stylesheet" type="text/css" href="bower_components/angular/angular-csp.css">
	<link rel="stylesheet" type="text/css" href="bower_components/angulat-bootstrap/ui-bootstrap-csp.css">
	<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="bower_components/angulat-bootstrap/ui-bootstrap.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</head>

<body>
	<div ng-controller="TabsDemoCtrl">
		<p>Select a tab by setting active binding to true:</p>
		<p>
			<button class="btn btn-default btn-sm" ng-click="tabs[0].active = true">Select second tab</button>
			<button class="btn btn-default btn-sm" ng-click="tabs[1].active = true">Select third tab</button>
		</p>
		<p>
			<button class="btn btn-default btn-sm" ng-click="tabs[1].disabled = ! tabs[1].disabled">Enable / Disable third tab</button>
		</p>
		<hr />

		<tabset>
			<tab heading="Static title">Static content</tab>
			<tab ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active" disable="tab.disabled">
				{{tab.content}}
			</tab>
			<tab select="alertMe()">
				<tab-heading>
				<i class="glyphicon glyphicon-bell"></i> Alert!
			</tab-heading>
			I've got an HTML heading, and a select callback. Pretty cool!
		</tab>
	</tabset>

	<hr />

	<tabset vertical="true" type="pills">
		<tab heading="Vertical 1">Vertical content 1</tab>
		<tab heading="Vertical 2">Vertical content 2</tab>
	</tabset>

	<hr />

	<tabset justified="true">
		<tab heading="Justified">Justified content</tab>
		<tab heading="SJ">Short Labeled Justified content</tab>
		<tab heading="Long Justified">Long Labeled Justified content</tab>
	</tabset>
</div>
</body>

</html>
